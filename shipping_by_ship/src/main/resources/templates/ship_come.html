<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Confirm ship</h1>
<form action="" th:object="${ship_come}" method="post" th:action="@{/order/ship_come}">
    <input type="hidden" th:field="*{orderCode}">
    <table>
        <tr>
            <td>Order code</td>
            <td th:text="${ship_come.getOrderCode()}"></td>
        </tr>
        <tr>
            <td>Departure Location</td>
            <td th:text="*{departureLocation}"></td>
        </tr>
        <tr>
            <td>Destination</td>
            <td th:text="*{destination}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Confirm" class="btn btn-info"></td>
            <td><a href="" class="btn btn-danger">Back</a></td>
        </tr>
    </table>
</form>


</body>
</html>
