<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1 style="text-align: center">Order Confirmed</h1>
<div style="text-align: center">
    <a href="" class="btn btn-primary" th:href="@{/order}">Back to order page</a>
</div>
<table class="table">
    <tr>
        <th>Order Code</th>
        <th>Departure Location</th>
        <th>Destination</th>
        <th>Departure Date</th>
        <th>Arrival Date</th>
        <th>Status confirm</th>
        <th>Status Ship</th>
    </tr>
    <tr th:each="order : ${orderConfirmedList}">
        <td th:text="${order.getOrderCode()}"></td>
        <td th:text="${order.getDepartureLocation()}"></td>
        <td th:text="${order.getDestination()}"></td>
        <td th:text="${order.getDepartureDate()}"></td>
        <td th:text="${order.getArrivalDate()}"></td>
        <td style="color: green" th:if="${order.isConfirming() == true}">Done</td>
        <td style="color: red" th:if="${order.isDelivering() == false}">Delivering</td>
        <td style="color: green" th:if="${order.isDelivering() == true}">Finished</td>
        <td><a href="" th:if="${order.isDelivering() == false}" class="btn btn-primary" th:href="@{'/order/ship_come/' + ${order.getOrderCode()}}">Confirm</a></td>
    </tr>
</table>
</body>
</html>
