<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Order Customers</h1>
<table class="table">
    <tr>
        <td>Order Code</td>
        <td>Weight</td>
        <td>Status</td>
        <td>Register</td>
        <td>Status</td>
    </tr>
    <tr th:each="orderCustomer : ${list}">
        <td><a href="" th:text="${orderCustomer.getOrderCode()}" th:href="@{'/order/' + ${orderCustomer.getOrderCode()}}"></a></td>
        <td th:text="${orderCustomer.getWeight()}"></td>
        <td th:if="${orderCustomer.isStatus() == false}">Standing</td>
        <td th:if="${orderCustomer.isStatus() == true}">Done</td>
        <td><a href="" th:if="${orderCustomer.isStatus() == false}" th:href="@{'/order/confirm/' + ${orderCustomer.getOrderCode()}}" class="btn btn-primary">Confirm</a></td>
        <td th:if="${orderCustomer.isStatus() == true}">Done</td>
    </tr>
</table>
</body>
</html>
