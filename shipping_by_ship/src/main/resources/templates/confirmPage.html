<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 style="text-align: center">Confirming</h1>
    <form action="" method="post" th:object="${order}" th:action="@{/order/confirm}">
        <input type="hidden" th:field="*{orderCode}">
        <table class="table">
            <tr>
                <td>Order Code</td>
                <td th:text="${order.getOrderCode()}"></td>
            </tr>
            <tr>
                <td>Weight</td>
                <td th:text="${order.getWeight()}"></td>
            </tr>
            <tr>
                <td>Ship Code</td>
                <td th:each="code : ${order.getShipsCode()}">
                    <p th:text="${code}"></p>
                </td>
            </tr>
            <tr>
                <td>Departure Location</td>
                <td th:text="${order.getDepartureLocation()}"></td>
            </tr>
            <tr>
                <td>Destination</td>
                <td th:text="${order.getDestination()}"></td>
            </tr>
            <tr>
                <td>Departure Date</td>
                <td><input type="date" th:field="*{departureDate}"></td>
            </tr>
            <tr>
                <td>Arrival Date</td>
                <td><input type="date" th:field="*{arrivalDate}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Confirm"></td>
            </tr>
        </table>
    </form>
</body>
</html>
