<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="font-size: 18px">
<div style="text-align: center" class="pt-3">
    <h1>List Ship</h1>
    <a href="" th:href="@{/admin/new_ship}" class="btn btn-primary">Add new Ship</a>
<!--    <a href="" th:href="" class="btn btn-primary">Check ships list</a>-->
</div>
<div style="text-align: center" class="pt-3">
    <a href="" th:href="@{/order}" class="btn btn-primary">Go to order page</a>
</div>
<div class="pt-3">
    <table class="table table-striped">
        <tr>
            <td>Code</td>
            <td>Name</td>
            <td>Type</td>
            <td>Weight</td>
            <td>Status</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <tr th:each="ship : ${listShip}">
            <td th:text="${ship.getCode()}"></td>
            <td th:text="${ship.getName()}"></td>
            <td th:text="${ship.getType()}"></td>
            <td th:text="${ship.getWeight()}"></td>
            <td th:if="${ship.getStatusShip()} == 0" style="color: green">Standing</td>
            <td th:if="${ship.getStatusShip()} == 1" style="color: red">Delivering</td>
            <td><a href="" th:href="@{'/admin/ship/' + ${ship.getCode()}}">Edit</a></td>
            <td><a href="" th:href="@{'/admin/ship_out/' + ${ship.getCode()}}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
