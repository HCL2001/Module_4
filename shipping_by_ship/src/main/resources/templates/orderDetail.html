<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1 style="text-align: center">Order Detail</h1>
<table class="table">
    <tr>
        <td>Order Code</td>
        <td th:text="${order.getOrderCode()}"></td>
    </tr>
    <tr>
        <td>Weight</td>
        <td th:text="${order.getWeight()}"></td>
    </tr>
    <tr>
        <td>Ship Code</td>
        <td th:each="code : ${order.getShipsCode()}">
            <p th:text="${code}"></p>
        </td>
    </tr>
    <tr>
        <td>Departure Location</td>
        <td th:text="${order.getDepartureLocation()}"></td>
    </tr>
    <tr>
        <td>Destination</td>
        <td th:text="${order.getDestination()}"></td>
    </tr>
</table>
<a href="" class="btn btn-primary" th:href="@{/order/orderCustomer}">Back to list</a>
</body>
</html>
