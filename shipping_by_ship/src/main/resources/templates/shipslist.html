<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>ShipsList order</h1>
<table class="table">
    <tr>
        <td>CheckId</td>
        <td>Ships list</td>
        <td>Date</td>
    </tr>
    <tr th:each="ship : ${shipslist}">
        <td th:text="${ship.getCheckId()}"></td>
        <td th:text="${ship.getShipsList()}"></td>
        <td th:text="${ship.getDate()}"></td>
    </tr>
</table>
</body>
</html>
